<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Tags</title>
</head>
<body>
    <h1>Audio Tag</h1>
    <audio controls>
        <source src="./audio/Believe (Instrumental) - NEFFEX.mp3" type="audio/ogg">       
    </audio>
    <hr>
    <h1>Video Tag</h1>
    <video width="320" height="240" controls>
        <source src="./video/movie.mp4" type="video/mp4">
    </video>
</body>
</html>
